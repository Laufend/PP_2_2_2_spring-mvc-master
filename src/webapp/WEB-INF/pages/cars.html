<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Cars</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Engine</th>
        <th>Price</th>
    </tr>
    <tr th:each="cars : ${carList}">
        <td th:text="${cars.name}"/>
        <td th:text="${cars.engine}"/>
        <td th:text="${cars.price}"/>
    </tr>
</table>
</body>
</html>
